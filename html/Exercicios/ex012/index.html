<body>
   <h1>Imagem dinâmica</h1>
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
   <picture>
    <source media="(max-width: 750px )" srcset="foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="foto-m.png" type="image/png">
    <source media="(max-width: 1500px )" srcset="foto-g.png" type="image/">
<img src="foto-g.png" alt="imagem flexivel">
</picture> 
<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5</p>
<audio preload="metadata"  autoplay controls loop >
    <source src="midia/Elton John - I m Still Standing.mp3" type="audio/mpeg">
    <source src="midia/Elton John - I m Still Standing.ogg" type="audio/ogg">
    <source src="midia/Elton John - I m Still Standing.wav" type="image/wav">
    <p>Seu navegador não consegue reproduzir áudio. <a href="midia/Elton John - I m Still Standing.mp3" download="Elton John - I m Still Standing.mp3" type="audio/mpge">
        Para baixar a música</a></p>
</audio>

</body>
</html>
