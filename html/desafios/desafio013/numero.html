<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            width: 250px;
            height: 300px;
        }
        td{
            text-align: center;
            vertical-align: middle;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr style="width: 50px;height: 50px; ">
            <td>NumLock</td>
            <td>/</td>
            <td>*</td>
            <td>-</td>
        </tr>
        <tr>
            <td style="width:50px ;">7</td>
            <td>8</td>
            <td>9</td>
            <td rowspan="2">+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="3" style="width: 40px;">Enter</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td >,</td>
        </tr>
    </table>
</body>
</html>
